<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .weather-icon {
            max-width: 100px;
        }
        
        /* Styles for header */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #3F51B5;
            color: #fff;
            padding: 2rem;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .header p {
            font-size: 1.5rem;
            margin: 0;
        }
        
        /* Styles for form */
        form {
            display: flex;
            flex-direction: column;
            margin: 2rem auto;
            max-width: 400px;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        input[type="text"] {
            border: none;
            border-bottom: 2px solid #3F51B5;
            padding: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s ease-in-out;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #2196F3;
        }
        
        button[type="submit"] {
            background-color: #3F51B5;
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            width: 50%;
            align-self: center;
            border-radius: 10px;
            transition: background-color 0.2s ease-in-out;
        }
        
        button[type="submit"]:hover {
            background-color: #2196F3;
        }
        
        /* Styles for weather data */
        .weather-data {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }
        
        .weather-data img {
            margin-bottom: 1rem;
        }
        
        .weather-data p {
            font-size: 1.5rem;
            margin: 0;
        }
        
        /* Animations */
        .fadeInDown {
            animation-name: fadeInDown;
            animation-duration: 1s;
            animation-fill-mode: both;
        }
        
        .fadeIn {
            animation-name: fadeIn;
            animation-duration: 1s;
            animation-fill-mode: both;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate3d(0, -100%, 0);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="animate__animated animate__fadeInDown">Weather App</h1>
        <p class="animate__animated animate__fadeIn">Find out the weather for your city</p>

        
    </div>

    <div class="container">
        <h1 class="text-center mb-4"></h1>
        <form method="POST" class="animate__animated animate__fadeIn">
            <div class="form-group">
                <label for="city">Enter a city name:</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="e.g. New York">
            </div>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>
        {% if weather_data %}
            <hr>
            <h2 class="text-center">{{ weather_data['city'] }}</h2>
            <div class="text-center">
                <img src="http://openweathermap.org/img/w/{{ weather_data['icon'] }}.png" alt="{{ weather_data['description'] }}" class="weather-icon">
                <p class="lead">{{ weather_data['temperature'] }}Â°C</p>
                <p>{{ weather_data['description'] }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
